<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      LAUATENNISE REITING
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"> 

  <!-- Searchbar -->
  <ion-searchbar animated></ion-searchbar>

  <!-- Table header -->
  <ion-item> 
    <ion-col col>
      <ion-label>REITING</ion-label>
    </ion-col>
    <ion-col col>
      <ion-label>EESNIMI</ion-label>
    </ion-col>
    <ion-col col>
      <ion-label>PEREKONNANIMI</ion-label>
    </ion-col>
  </ion-item> 

  <!-- Table content -->
  <ion-item *ngFor="let rating of ratings"> 
    <ion-col col>
      <ion-label>{{ rating.rateorder }}</ion-label>
    </ion-col>
    <ion-col col>
      <ion-label>{{ rating.firstname }}</ion-label>
    </ion-col>
    <ion-col col>
      <ion-label>{{ rating.famname }}</ion-label>
    </ion-col>
  </ion-item> 

</ion-content>
